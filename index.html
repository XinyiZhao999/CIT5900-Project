<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>My Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Sales Chart</h2>
  <canvas id="myChart" width="600" height="400"></canvas>

  <script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr'],
        datasets: [{
          label: 'Sales',
          data: [12, 19, 7, 15],
          backgroundColor: ['#60a5fa', '#34d399', '#facc15', '#f87171']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
