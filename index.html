<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Pages Visualization Sample</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f7f7f7;
    }
    h2 {
      color: #333;
    }
    img {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-bottom: 2rem;
    }
    canvas {
      max-width: 100%;
      border: 1px solid #ccc;
      background: #fff;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¸ Example Image</h2>
  <img src="https://raw.githubusercontent.com/github/explore/main/topics/chartjs/chartjs.png" alt="Sample Image from GitHub" width="600">

  <h2>ðŸ“Š Interactive Chart (Chart.js)</h2>
  <canvas id="myChart" width="600" height="400"></canvas>

  <script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr'],
        datasets: [{
          label: 'Sales',
          data: [12, 19, 7, 15],
          backgroundColor: ['#60a5fa', '#34d399', '#facc15', '#f87171']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
